<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Destinos para Lua de Mel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          Destinos para Lua de Mel
        </a>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#criar-novo-card">
          + Criar Novo Card
        </button>
        <div class="modal fade" id="criar-novo-card" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Adicione um novo card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="needs-validation">
                  <div class="mb-3">
                    <label for="url-imagem" class="col-form-label">URL da imagem:</label>
                    <input type="text" class="form-control" id="url-imagem" required>
                  </div>
                  <div class="mb-3">
                    <label for="titulo" class="col-form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                  </div>
                  <div class="mb-3">
                    <label for="descricao" class="col-form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao"></textarea>
                  </div>
                  <button type="button" class="btn btn-secondary" id="botao-limpar">Limpar</button>
                  <button type="submit" class="btn btn-primary" id="botao-criar">Criar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container mt-4 align-items-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4" id="container"></div>
    </div>
  </main>

  <footer class="mt-auto">
    <div class="container-fluid bg-dark p-5 mt-4">
      <div class="row">
        <p class="h3 text-light text-center mb-4">Checkpoint 01 de Frontend 02</p>
        <div class="col text-center">
          <p class="h4 text-light lh-1">Adriana Guedes</p>
          <a href="https://github.com/Adriana-Guedes" target="_blank" class="p-1"><img src="./img/icon-github.svg" alt="github logo" width="30" height="30"></a>
          <a href="https://www.linkedin.com/in/adriana-guedes-4b3401150/" target="_blank" class="p-1"><img src="./img/icon-linkedin.svg" alt="linkedin logo" width="30" height="30"></a>
        </div>
        <div class="col text-center">
          <p class="h4 text-light lh-1">Ettore Muniz</p>
          <a href="https://github.com/ettoreMB" target="_blank" class="p-1"><img src="./img/icon-github.svg" alt="github logo" width="30" height="30"></a>
          <a href="https://www.linkedin.com/in/ettore-muniz-b0a93b124/" target="_blank" class="p-1"><img src="./img/icon-linkedin.svg" target="_blank" alt="linkedin logo" width="30" height="30"></a>
        </div>
        <div class="col text-center">
          <p class="h4 text-light lh-1">Osmar Franco</p>
          <a href="https://github.com/osmarfranco/" target="_blank" class="p-1"><img src="./img/icon-github.svg" alt="github logo" width="30" height="30"></a>
          <a href="https://www.linkedin.com/in/osmarfranco/" target="_blank" class="p-1"><img src="./img/icon-linkedin.svg" alt="linkedin logo" width="30" height="30"></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="./scripts/script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>

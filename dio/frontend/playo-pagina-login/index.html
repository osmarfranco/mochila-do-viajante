<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playo</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./img/playo-logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section> 
    <div class="phones">
      <img src="./img/phones.png" alt="Two Smartphones displaying different screens of Playo App">
    </div>
    <div class="wrapper">
      <div class="login">
        <div class="logo">
          <p>Playo</p>
          <img src="./img/playo-logo.png" alt="Playo App logo">
        </div>
        <form>
          <input type="text" placeholder="Username or email">
          <input type="password" placeholder="Password">
          <button type="submit">Login</button>
        </form>
          <p class="separator">OR</p>
        <div class="login-button facebook">
          <img src="./img/facebook-icon.png" alt="Facebook logo">
          <p>Continue with Facebook</p>
        </div>
        <div class="login-button google">
          <img src="./img/google-icon.png" alt="Google logo">
          <p>Continue with Google</p>
        </div>
      </div>
      <div class="sign-up">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="get-app">
        <p>Get the app.</p>
        <div class="get-buttons">
          <a href="#"><img src="./img/get-on-app-store.png" alt="Download on the App Store"></a>
          <a href="#"><img src="./img/get-on-google-play.png" alt="Get it on Google Play"></a>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>Inspired by Hesam Mousavi's design. You can see it <a href="https://dribbble.com/shots/15186661-Playo-Music-player-app" target="_blank">here</a>.</p>
  </footer>
</body>
</html>
